<div xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:nxu="http://nuxeo.org/nxweb/util">

  <nxu:set var="repositoryName" value="#{currentDocument.repositoryName}">
  <nxu:set var="spaceProviderName" value="socialWorkspacePrivateDashboardSpaceProvider">
  <nxu:set var="documentContextId" value="#{socialWorkspaceActions.socialWorkspace.id}">
  <nxu:set var="applicationContextPath" value="#{socialWorkspaceActions.socialWorkspace.path}">

    <ui:decorate template="/incl/opensocial_container_template.xhtml">
      <ui:define name="opensocial_container_actions">
        <ui:insert name="social_workspace_dashboard_actions">
          <c:if test="#{nxd:hasPermission(currentDocument, 'Everything')}">
            <div class="opensocial_buttons">
              <ul>
                <li>
                  <a onclick="nuxeo.container.openContainerBuilder();" id="openContainerBuilder" title="#{messages['label.opensocial.container.change.layout']}">
                    #{messages['label.opensocial.container.change.layout']}
                  </a>
                </li>
                <li><a id="addGadgetButton" href="#{baseURL}site/gadgets?language=#{localeSelector.language}">#{messages['label.opensocial.container.add.gadget']}</a></li>
              </ul>
            </div>
          </c:if>
        </ui:insert>
      </ui:define>
    </ui:decorate>

  </nxu:set>
  </nxu:set>
  </nxu:set>
  </nxu:set>

</div>
