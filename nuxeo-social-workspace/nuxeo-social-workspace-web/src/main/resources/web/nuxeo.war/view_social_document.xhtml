<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:nxl="http://nuxeo.org/nxforms/layout">

  <ui:define name="page title">
    <h:outputText
      value="#{nuxeoApplicationName} - #{nxd:titleOrId(currentDocument)}" />
  </ui:define>

  <ui:define name="bookmark">
    <link rel="bookmark"
      href="#{navigationContext.currentDocumentFullUrl}" />
  </ui:define>

  <ui:define name="body">
    <ui:decorate
      template="incl/social_collaborative_title_and_actions.xhtml">
      <ui:define name="social_collaboration_title">
        <h1>
          #{socialWorkspaceActions.socialWorkspaceContainer.title} / #{nxd:titleOrId(currentDocument)}
        </h1>
      </ui:define>
    </ui:decorate>

    <h:form id="documentLayout">
      <nxl:documentLayout mode="fullscreen" value="#{currentDocument}" />
      <div class="clear"></div>
    </h:form>

  </ui:define>
</nxthemes:composition>
