<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  class="userActivityStream">

  <div class="gadgets gadget-user-activity-stream fullWidth"></div>

  <script type="text/javascript">
    jQuery('.gadget-user-activity-stream').openSocialGadget({
      baseURL: '#{baseURL}',
      language: '#{localeSelector.language}',
      gadgetDefs: [
        { specUrl: '#{gadgetsBaseURL}/site/gadgets/useractivitystream/useractivitystream.xml',
          title: '#{nxu:javaScriptEscape(messages['user.activity.stream.tab.view'])}',
          userPrefs: {
            activityStreamType: {
              value: 'forActor'
            },
            actor: {
              value: '#{currentUser.name}'
            },
            contentStyleClass: {
              value: 'fullScale'
            }
          },
          displayTitleBar: false,
          width: '100%'
        }
      ]
    });
  </script>
</div>
